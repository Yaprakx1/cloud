<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


</head>
<body>
    <div class="wrapper ">
        <header><i class="bi bi-arrow-left"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="enter a city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="icons/az bulutlu.png" alt="weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">˚</span>C

            </div>
            <div class="weather">_</div>
            <div class="location"><i class="bi bi-geo-alt"></i>
                <span>_,_</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bi bi-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">˚</span>C
                        </div>
        <p>Feels like</p>
                    </div>
        
                   </div>
                
           <div class="column humidity">
            <i class="bi bi-droplet half"></i>
            <div class="details">
                
                    <span class="number">_%</span>
                    
                
<p>Humidity</p>
            </div>

           </div>



            </div>


        </section>
    </div>



<script src="main.js"></script>
    
</body>
</html>
